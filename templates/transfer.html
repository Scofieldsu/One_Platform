<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认登录</title>
    <script type="text/javascript">
        function set_info () {
         window.localStorage.setItem('email', document.getElementById("email").value)
         window.localStorage.setItem('user_id', document.getElementById("id").value)
         window.localStorage.setItem('user_name', document.getElementById("name").value)
         window.localStorage.setItem('admin', document.getElementById("admin").value)
         window.sessionStorage['login'] = true
         window.location.href = document.getElementById("login_url").value
        }
    </script>

</head>
<body onload="set_info()">
<input type="hidden" name="login_url" id="login_url" value= {{ login_url }}>
<input type="hidden" name="name" id="name" value= {{ user.name }}>
<input type="hidden" name="email" id="email" value= {{ user.email }}>
<input type="hidden" name="id" id="id" value= {{ user.id }}>
<input type="hidden" name="admin" id="admin" value= {{ user.is_admin}}>
</body>
</html>
